<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zergling73 | Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f11;     /* 深色背景：墨色 */
            --text-primary: #e0e0e0; /* 淺灰文字：宣紙感 */
            --text-dim: #888;        /* 次要文字 */
            --accent-color: #cf2e2e; /* 點綴色：印泥紅 */
            --tech-dim: #333;        /* 科技灰 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Serif TC', serif; /* 預設古風字體 */
        }

        /* === 背景裝飾：呼吸圓環 === */
        .bg-circle {
            position: absolute;
            width: 65vh;
            height: 65vh;
            border: 1px solid var(--tech-dim);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
            animation: breathe 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.15; border-color: #333; }
            50% { transform: scale(1.02); opacity: 0.35; border-color: #555; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: row-reverse; /* 右邊簡介，左邊功能 */
            gap: 5rem;
            padding: 2rem;
            max-width: 1000px;
            height: 70vh;
            border-right: 1px solid var(--tech-dim); /* 右側裝飾線 */
        }

        /* === 右側：個人靈魂區 (直排) === */
        .profile-section {
            writing-mode: vertical-rl; /* 直排模式 */
            text-orientation: upright; /* 漢字直立 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 3rem; 
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            color: var(--text-primary);
            letter-spacing: 0.2rem;
            line-height: 1.2;
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-dim);
            line-height: 2;
            letter-spacing: 0.2rem;
            border-top: 2px solid var(--accent-color); /* 頂部紅線 */
            padding-top: 1.5rem;
            margin-right: 0.5rem;
        }

        /* 紅色落款印章 */
        .seal {
            width: 3rem;
            height: 3rem;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            writing-mode: horizontal-tb; /* 印章內部橫排 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 2rem; 
            margin-left: 0; 
            opacity: 0.9;
            user-select: none;
            box-shadow: 0 0 10px rgba(207, 46, 46, 0.2); /* 微微發光 */
        }

        /* === 左側：功能數據區 (橫排) === */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 300px;
        }

        /* --- 新增：Terminal 風格 ID 展示 --- */
        .terminal-id {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
        }

        .prompt {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .user-id {
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(224, 224, 224, 0.2);
        }

        .cursor {
            color: var(--accent-color);
            animation: blink-cursor 1s step-end infinite;
            font-weight: bold;
        }

        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- 連結按鈕組 --- */
        .links-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 3rem; /* 與下方經歷區拉開距離 */
        }

        .link-item {
            font-family: 'Space Mono', monospace;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--tech-dim);
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            background: rgba(15, 15, 17, 0.8);
        }

        .link-item:hover {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            padding-left: 2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .link-item::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 3px;
            background-color: var(--accent-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        .link-item:hover::before { transform: scaleY(1); }

        .number {
            color: var(--tech-dim);
            font-size: 0.8rem;
        }

        /* --- 經歷/成就 (系統日誌風格) --- */
        .achievements-box {
            border-left: 1px dashed var(--tech-dim);
            padding-left: 1.5rem;
            position: relative;
        }

        .log-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 呼吸燈點點 */
        .log-title::before {
            content: '';
            width: 6px; height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .log-item {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: baseline;
            gap: 0.8rem;
            transition: color 0.3s;
        }
        
        .log-item:hover {
            color: var(--text-primary);
        }

        .log-year {
            color: var(--tech-dim);
            font-size: 0.75rem;
            min-width: 35px;
        }

        .rank-highlight {
            color: var(--text-primary);
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* === 手機版適配 === */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                border-right: none;
                gap: 3rem;
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
            .profile-section {
                writing-mode: horizontal-tb;
                align-items: center;
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                border-bottom: 1px solid var(--tech-dim);
                padding-bottom: 1rem;
                margin-bottom: 1rem;
                letter-spacing: 0.1rem;
            }
            .bio {
                border-top: none;
                padding-top: 0;
                margin-right: 0;
            }
            .seal { display: none; } /* 手機版隱藏印章 */
            
            .left-panel {
                width: 100%;
                gap: 2rem;
            }
            .achievements-box {
                border-left: none;
                border-top: 1px dashed var(--tech-dim);
                padding-left: 0;
                padding-top: 1.5rem;
            }
            .terminal-id {
                justify-content: center; /* 手機版 ID 置中 */
            }
        }
    </style>
</head>
<body>

    <div class="bg-circle"></div>

    <div class="container">
        
        <div class="profile-section">
            <h1>仍未迷途 仍為迷途</h1>
            
            <div class="bio">
                虛實之間。記錄與分享。<br>
                </div>

            <div class="seal">參</div>
        </div>

        <div class="left-panel">
            
            <div class="terminal-id">
                <span class="prompt">root@portal:~$</span>
                <span class="user-id">Zergling73</span><span class="cursor">_</span>
            </div>
            
            <div class="links-group">
                <a href="https://zergling73.com/Blog" class="link-item" target="_blank">
                    <span>>_ BLOG</span>
                    <span class="number">01</span>
                </a>
                
                <a href="https://fcuhackersir.org" class="link-item" target="_blank">
                    <span>>_ LINKTREE</span>
                    <span class="number">02</span>
                </a>
            </div>

            <div class="achievements-box">
                <div class="log-title">SYSTEM_LOGS // AWARDS</div>
                <ul class="log-list">
                    <li class="log-item">
                        <span class="log-year">[24]</span>
                        <span>2025 神盾盃決賽 <span class="rank-highlight">Rank.7</span></span>
                    </li>
                    <li class="log-item">
                        <span class="log-year">[23]</span>
                        <span>中電會 <span class="rank-highlight">第三屆活動組</span></span>
                    </li>
                    <li class="log-item">
                        <span class="log-year">[22]</span>
                        <span>APCS <span class="rank-highlight">3 3</span></span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>
</html>
